  en:
    name: Anki
    description: Desktop client for Anki, a powerful memory aid software.
    usage: |
      ## Anki Desktop Client

      Anki is a memory aid software that helps users memorize and review knowledge by simulating the form of paper cards. Anki's core functionality is based on the Ebbinghaus forgetting curve, using scientific memory methods to help users combat forgetting and improve memory efficiency.

      This application provides a complete Anki desktop client environment, supporting the creation, editing and learning of cards, as well as plugin extension functionality.

      ## Main Features

      - ğŸ“š Create and manage memory cards
      - ğŸ§  Smart review based on spaced repetition algorithm
      - ğŸ¨ Rich card templates and style customization
      - ğŸ”Œ Support for AnkiConnect plugin interface
      - ğŸ“Š Detailed learning statistics and progress tracking
      - ğŸŒ Multi-language support, including Chinese interface
      - ğŸ“± Sync data with AnkiWeb
      - ğŸ”’ Support integration with platform's Anki Sync Server, ensuring data doesn't leave the micro-service

      ## First-time Installation Instructions (Important)

      **Note: The application needs to install the specified Anki client version on first use. You need to complete the following initialization operations before normal use!**

      **It is recommended to perform initialization on desktop for the first time, as you can conveniently input the numbers below using the keyboard. If on mobile, you need to use the Keys from the KasmVNC sidebar to complete the input.**

      1. After starting the application, you will enter the Anki installation wizard
      2. Enter `7` (Download mirror: off) to set the download source
      3. Enter `2` (Select China source) **Due to the special nature of domestic networks, not setting this source will most likely cause application download failure. This step is very important!**
      4. Enter `1` or press Enter directly (Install Latest Anki)
      5. Wait for the application to download (if you encounter network errors, you can restart the application to retry installation)
      6. When prompted "Press enter to start Anki.", press Enter to officially enter the Anki client interface

      ## Usage Instructions

      1. After completing the initialization installation, access the Anki desktop client through web browser
      2. Create new card decks or import existing cards (if you don't have deck data, you can create your own or click "Get Shared" to download: https://ankiweb.net/shared/decks)
      3. Start learning and reviewing cards
      4. Integrate with other applications through AnkiConnect (port 8765)
      5. Configure Anki Sync Server for data synchronization

      ## Notes

      - It is recommended to regularly backup important card data
      - You can import shared card decks for experience when using for the first time
      - Supports importing and exporting .apkg format card packages
      - You can upload and download files through the menu at the top of KasmVNC, making it convenient to import and export cards in Anki
      - Data is stored locally, ensuring privacy and security

      ## Features

      - ğŸ”„ **Multi-device Data Sync**: Multiple devices use the same data, no need to install and maintain Anki client and card data on each device
      - ğŸ“± **iOS User Friendly**: iOS device users can first experience the complete functionality of Anki through this application, and then purchase the official app on the App Store after confirmation
      - â˜ï¸ **Cloud Portable**: Access your learning data anytime, anywhere through a browser, not limited by devices
      - ğŸ’¾ **Unified Management**: All learning progress, statistical data and settings are centrally managed in one place

      ## Known Issues

      - âš ï¸ **Single User Limitation**: This application instance can only be used by one user at a time, because the Anki client only has one running instance
      - ğŸ‘¥ **Multi-account Solution**: Although there is a single user limitation, the Anki application itself supports multi-account functionality, different users can create different accounts to avoid data interference
      - ğŸ”„ **Concurrent Access**: If multiple people access at the same time, operation conflicts may occur, it is recommended to coordinate usage time

